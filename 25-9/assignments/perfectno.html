<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the no to check whether it is a perfect number or not"));

        let div_sum = 0;
        for (let i = 1; i<num; i++){
            if(num%i==0){
                div_sum += i;
            }
        }
        if(div_sum == num && num>0){
            document.write("it is a perfect no");
        }
        else{
            document.write("it is not a perfect no.")
        }
    </script>
</body>
</html>
