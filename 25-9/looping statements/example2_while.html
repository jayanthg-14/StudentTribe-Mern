<!-- write a program to reverse a given number -->
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let n = parseInt(prompt("Enter the no to reverse"));
        let revNum = 0;
        while(n!=0){
            revNum = revNum *10 + n%10;
            n = parseInt(n/10);
        }
        document.write(`the reverse number is ${revNum}`);
    </script>
 </body>
 </html>
