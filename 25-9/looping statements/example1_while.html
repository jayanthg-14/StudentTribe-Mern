<!-- write a program to print the sum of the digits of the given number? -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the number"));
        let sum = 0;
        while(n!=0){
            sum = sum + n%10;
            n = parseInt(n/10);
        }
        document.write(`sum of digits ${sum}`);
    </script>
</body>
</html>
